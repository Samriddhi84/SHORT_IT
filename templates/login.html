<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/layout.css">


</head>

{% block body %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
    var messages = {{ messages | safe }};
    for (var i = 0; i < messages.length; i++) {
        alert(messages[i]);
    }
</script>
{% endif %}
{% endwith %}
<form action="{{ url_for('auth.login', next='/dashboard') }}" method="post">
    <h3>Login Here</h3>

    <label for="username">Email</label>
    <input type="email" placeholder="Enter your email id" id="username" name="username">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" name="password">
    <div id="log">
        <button>Log In</button>
    </div>

    <div id="google">
        <div class="google_cnt">
            <p>or log in with <a href="#"><img src="/images/icons8-google-48.png" alt=""></a></p>
        </div>
    </div>
    <div id="footer">
        <div class="footer_content">
            <p>don't have an account?</p>
            <a href="{{ url_for('auth.register')}}">Sign up</a>
        </div>
    </div>
</form>
{% endblock %}

</html>
